<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetokiss</title>

    <script src="https://kit.fontawesome.com/0c13b055a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>

    <main>
        <header>
            <h1 id="logo" class="gradient">
                É hora do beijo?
                <i class="fa-solid fa-fire-flame-curved"></i>
                <div id="bottom-line"></div>
            </h1>
            <h3>
                Descubra se é o momento ideal para lascar aquele beijão no boy ou na girl! Veja a fórmula usada
                <a href="./assets/Formula_para_calcular_o_clima_perfeito_para_um_beijo.pdf" target="_blank">clicando aqui!</a>
            </h3>
        </header>
        <div class="form-and-result">
            <div class="form-container">
                <form id="form">
                    <div class="form-group" id="p1-group">
                        <label for="p1">
                            Índice de beleza
                            <i class="fa-solid fa-circle-question tooltip"></i>
                            <span class="tooltiptext">
                                Expressa a elegância de um ambiente dada por cada avaliador. A média deve ser entre -∞ e 100.
                            </span>
                        </label>
                        <div id="evaluators">
                            <div class="input-container">
                                <input type="number" class="p1_styler" id="p1" placeholder="" max="100" />
                                <button class="button_evaluator" id="add_evaluator"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="p2">
                            Número de terceiros
                            <i class="fa-solid fa-circle-question tooltip"></i>
                            <span class="tooltiptext">Número de pessoas prestando atenção no casal.</span>
                        </label>
                        <input type="number" id="p2" placeholder="" min="0"/>
                    </div>
                    <div class="form-group">
                        <label for="p3">
                            Índice de iluminação
                            <i class="fa-solid fa-circle-question tooltip"></i>
                            <span class="tooltiptext">Grau de iluminação. O valor deve ser maior que zero.</span>
                        </label>
                        <input type="number" id="p3" placeholder="Em lux" min="1"/>
                    </div>
                    <div class="form-group">
                        <label for="p4">
                            Índice de quietude
                            <i class="fa-solid fa-circle-question tooltip"></i>
                            <span class="tooltiptext">Nível de ruído na área.</span>
                        </label>
                        <input type="number" id="p4" placeholder="Em dB" />
                    </div>
                    <div class="form-group">
                        <label for="p5">
                            Um olhar para o outro
                            <i class="fa-solid fa-circle-question tooltip"></i>
                            <span class="tooltiptext">Número de segundos olhando um para o outro em silêncio.</span>
                        </label>
                        <input type="number" id="p5" placeholder="Em segundos" min="0"/>
                    </div>
    
                    <button type="submit" id="calc">Calcular</button>
                </form>
            </div>
            <div id="separator"></div>
            <div class="result-container">
                <h2>Aprovação</h2>
                <div class="result-content">
                    <h1 id="result">
                        <strong>45</strong><span>%</span>
                    </h1>
                    <div id="extra-result">
                        <p>Aprovação exata de <strong>45%</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/index.js" type="module"></script>
    <script src="assets/js/evaluators.js" type="module"></script>
    <script src="assets/js/audio.js" type="text/javascript"></script>

</body>
</html>
